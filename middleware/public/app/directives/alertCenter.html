<uib-alert class="col-md-12" ng-repeat="alert in alerts.success" dismiss-on-timeout="5000" type="success" close="closeAlert('success', $index)">
  {{alert.status}} / {{ alert.msg }}
</uib-alert>
<uib-alert class="col-md-12" ng-repeat="alert in alerts.error" type="danger" close="closeAlert('error', $index)">
  {{alert.status}} / {{ alert.msg }}
</uib-alert>
