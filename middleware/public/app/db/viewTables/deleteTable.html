<div id="delete-table">
  <div class="modal-header">
    <h3 class="modal-title">Delete Table</h3>
  </div>
  <div class="modal-body">
    <h5>Are you sure you want to delete {{ dropTable }}?</h5>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger btn-sm" type="button" ng-click="ok()">Delete</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
