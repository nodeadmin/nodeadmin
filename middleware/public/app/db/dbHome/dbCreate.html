<div id="create-db">
  <div class="modal-header">
    <h3 class="modal-title">Create Database</h3>
  </div>
  <div class="modal-body">
    <input class="form-control" ng-model="database.name" type="text" placeholder="Database Name" autofocus>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-sm btn-primary" type="button" ng-click="create()">Create</button>
  </div>
</div>
